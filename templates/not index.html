{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome, {{ user.name }}!</h1>
    <p class="text-gray-600">You are successfully logged in.</p>
    <p class="text-gray-600">Your registered email is: {{ user.username }}</p>
    <p class="text-gray-600">Your age is: {{ user.age }}</p>
    
    <a href="{{ url_for('main.logout') }}" class="mt-6 inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
        Logout
    </a>
</div>
{% endblock %}
