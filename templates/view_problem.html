{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ problem.title }}</h1>
    <p class="text-sm text-gray-500 mb-6">From: {{ problem.creator.name }}</p>

    <hr class="my-6">
    
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Problem Description</h2>
    
    <div class="prose max-w-none text-gray-800">
        <pre class="bg-gray-50 p-4 rounded-md font-sans whitespace-pre-wrap">{{ problem.description }}</pre>
    </div>

    <a href="{{ url_for('main.student_dashboard') }}" class="mt-8 inline-block text-blue-600 hover:text-blue-800">
        &larr; Back to Dashboard
    </a>
</div>
{% endblock %}
